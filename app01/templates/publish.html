<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Article</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/css/article.css"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Publish Article</h1>
        <form method="post" action="{% url 'submit_article' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title">
            </div>
            <div class="form-group">
                <label for="id_author">Author</label>
                 <!-- 使用 Django 的表单字段渲染，并通过 readonly 属性设置为只读 -->
                <input type="text" class="form-control" id="id_author" name="author" value="{{ form.author.value }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_summary">Summary</label>
                <textarea class="form-control" id="id_summary" name="summary" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="id_keywords">Keywords</label>
                <input type="text" class="form-control" id="id_keywords" name="keywords">
            </div>
            <div class="form-group">
                <label for="id_content">Content</label>
                <textarea class="form-control" id="id_content" name="content" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
